<html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>
Student profile</title>

<style>

body{
    background:#e6f0ff;
    font-family: Arial, Helvetica, sans-serif;
    align-items:center;
    height:100vh;
}


.card{
    width:320px;
    border-radius:15px;
    overflow:hidden;
    background:white;
    box-shadow:0px 0px 15px rgba(0,0,0,0.25);
    display:flex;
}

.header{
    background:#003366;
    color:white;
    text-align:center;
    padding:12px;

    display:flex;
    flex-direction:column;
    align-items:center;
}

.details{
    padding:15px;
    display:flex;
    flex-direction:column;
    gap:8px;
}

.row{
    display:flex;
    justify-content:space-between;
}


.footer{
    background:#003366;
    color:white;
    text-align:center;
    padding:10px;
    font-size:14px;
}

</style>
</head>
<body>

<div class="card">

    <div class="header">
        <h2>ABES Engineering College</h2>
        <p>Student Identity Card</p>
    </div>

    <div class="details">
        <div class="row"><b>Name:</b> <span>Soumya Gupta</span></div>
        <div class="row"><b>Course:</b> <span>B.Tech CSE</span></div>
        <div class="row"><b>Year:</b> <span>1st Year</span></div>
        <div class="row"><b>Phone:</b> <span>xxxxxx</span></div>
    </div>

    <div class="footer">
        Valid Till: 2029
    </div>

</div>

</body>
</html>
